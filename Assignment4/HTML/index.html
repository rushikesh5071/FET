<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    
    <table>
        <h1>Registration Form</h1>
        <tr>
            <td>Employee ID: </td>
            <td>
                <input type="number" name="" id="EmpId" min="10001" max="15000">
            </td>
        </tr>
        <tr>
            <td>First Name: </td>
            <td>
                <input type="text" name="" id="Fname" placeholder="First Name" minlength="3" maxlength="15">
            </td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td>
                <input type="text" name="" id="Lname" placeholder="Last Name" minlength="5" maxlength="25">
            </td>
        </tr>
        <tr>
            <td><label for="Department">Department: </label> </td>
            <td>
                <input type="checkbox" name="IT" id="IT">
                <label for="IT">IT</label><br>
                <input type="checkbox" name="HR" id="HR">
                <label for="HR">HR</label><br>
                <input type="checkbox" name="Finance" id="Finance">
                <label for="Finance">Finance</label><br>
                <input type="checkbox" name="Admin" id="Admin">
                <label for="Admin">Admin</label><br>
            </td>
        </tr>
        <tr>
            <td>Date of joining: </td>
            <td>
                <input type="date" name="" id="DOJ">
            </td>
        </tr>
        <tr>
            <td>Email: </td>
            <td>
                <input type="email" name="" id="Email">
            </td>
        </tr>
        <tr>
            <td>Contact No: </td>
            <td>
                <input type="tel" name="" id="contact" maxlength="10" minlength="10" pattern="[7-9]{1}+[0-9]{9}">
            </td>
        </tr>
        <tr>
            <td>Address: </td>
            <td>
                <textarea name="" id="addr" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Training Program to be attended</td>
            <td>
                <input type="checkbox" name="Web Basics" id="Web Basic"> 
                <label for="Web Basics">Web Basics</label><br>
                <input type="checkbox" name="C#" id="C#"> 
                <label for="C#">C#</label><br>
                <input type="checkbox" name="Entity framework" id="Entity framework"> 
                <label for="Entity framework">Entity framework</label><br>
                <input type="checkbox" name="ASP.NET MVC" id="ASP.NET MVC"> 
                <label for="ASP.NET MVC">ASP.NET MVC</label> <br>

            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Cancel">
            </td>
        </tr>
    </table>

    <!-- <script>
        function Reset(){
            document.querySelectorAll('input').values = "";
        }
    </script> -->
</body>
</html>
