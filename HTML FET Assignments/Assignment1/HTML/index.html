<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <section class="reg">
        <h2>Registration Form</h2>
        <form>
            <label for="Name:">Name:</label>
            <input type="text" name="name" id="name" autofocus><br><br>
            <label for="Email Id:">Email Id:</label>
            <input type="email" name="email" id="email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/"><br><br>
            <label for="PhoneNo">Phone No:</label>
            <input type="number" name="PhoneNo" id="PhoneNo" pattern="^[7-9]{1}[0-9]{9}" maxlength="10" max=""><br><br>
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" required max="13"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
    <script>

    </script>
</body>
</html>
